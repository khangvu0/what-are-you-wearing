<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="stylesheet" href="../css/donation.css" />
</head>

<body>
    <main>
        <section class="donation--welcome">
            <h1 class="donation--welcome__title">Thank you for supporting the end of fast fashion and mitigating the harmful impacts it has on the world.</h1>
            <p class="donation--welcome__paragraph">We're here to ...</p>
        </section>
        <section class="donation">

        </section>

        <section class="">
            <form action="donation.html" class="donation-form">
                <h2 class="form--title">Your Information</h2>
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>

                <label for="first-name">First name</label>
                <input type="text" id="first-name" required>

                <label for="last-name">Last name</label>
                <input type="text" id="last-name" required>

                <label for="email">E-Mail</label>
                <input type="email" id="email" required>

                <label for="address">Address</label>
                <input type="text" id="address" required>

                <label for="zip">ZIP</label>
                <input type="number" id="zip" required>

                <label for="city">City</label>
                <input type="text" id="city" required>

                <label for="state">State</label>
                <select type="text" id="state" required>

                <label for="country">Country</label>
                <select type="text" id="country" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required>

                <div class="signup-form__checkbox">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">Agree to
                        <a href="#">Terms &amp; Conditions</a>
                    </label>
                </div>

                <button type="submit" class="button">Pay Now</button>
            </form>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
