<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="stylesheet" href="../css/donation.css" />
    <script src="../js/script.js"></script>
</head>

<body>
    <main>
        <section class="donation--welcome">
            <h1 class="donation--welcome__title">Thank you for supporting the end of fast fashion and mitigating the harmful impacts it has on the world.</h1>
            <p class="donation--welcome__paragraph">We're here to ...</p>
        </section>
        <section class="donation">

        </section>

        <section class="">
            <form onsubmit="validate(event)" class="donation--form" id="form">
                <h2 class="form--title">Your Information</h2>

                <label for="amount">Amount</label>
                <input type="number" id="amount" >

                <label for="card" id="card--label">Card Number</label>
                <input type="card" id="card" >

                <label for="first-name">First name</label>
                <input type="text" id="first-name" >

                <label for="last-name">Last name</label>
                <input type="text" id="last-name" >

                <label for="email">E-Mail</label>
                <input type="email" id="email" >

                <label for="address">Address</label>
                <input type="text" id="address" >

                <label for="city">City</label>
                <input type="text" id="city" >

                <label for="state">State</label>
                <select type="text" id="state" >
                    <option value="">--Select State--</option>
                    <option value="NC">North Carolina</option>
                    <option value="SC">South Carolina</option>
                    <option value="TX">Texas</option>
                </select>

                <label for="zip">ZIP</label>
                <input type="number" id="zip" >

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" >

                <div class="donation-form__checkbox">
                    <input type="checkbox" id="agree-terms" >
                    <label for="agree-terms">Agree to
                        <a href="#">Terms &amp; Conditions</a>
                    </label>
                </div>

                <!-- Error messages will be shown here -->
                <div class="donation--error-container">
                    <div id="donation--error" class="donation--error"></div>
                </div>

                <input type="submit" class="button"></input>
            </form>
        </section>
    </main>
</body>
</html>
